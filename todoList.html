<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>

  <body>

    <h1> To-Do List</h1>

    <div> 
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <p>
        Adding and Deleting Todos!
      </p>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add Todo</button>
      <input id = "addTodoTextInput" type = "text">
    </div>

    <div>
      <p>
        Managing Todos!
      </p>
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id = "changeTodoPosition" type = 'number'>
      <input id = "changeTodoTextInput" type = 'text'>

    </div>

    <div id = toggle>
      <button onclick="handlers.toggleCompleted()">Toggle Todo</button>
      <input id = "toggleTodoPosition" type = 'number'>
    </div>

    <ul>
    </ul>
    


    <script>

      var todoList = {
        todos: [],
        addTodo: function(todoText){
          this.todos.push({
            todoText: todoText,
            completed: false
          });
        }, 
        changeTodo: function(position,todoText) {
          this.todos[position].todoText = todoText;

        }, 
        deleteTodo: function(position) {
          this.todos.splice(position,1);
        }, 
        toggleCompleted: function(position) {
          var todo = this.todos[position];
          todo.completed = !todo.completed;
        }, 
        toggleAll: function(){
          var totalTodos = this.todos.length;
          var completedTodos = 0;
    
          this.todos.forEach(function(todo){
            if (todo.completed === true){
              completedTodos++;
            }
          });
          this.todos.forEach(function(todo){
            if(completedTodos === totalTodos){
              todo.completed = false;
            } else {
              todo.completed = true;
            }
          });
        }
      };

      var handlers = {
        toggleAll: function(){
          todoList.toggleAll()
          view.displayTodos();
        },
        addTodo: function(){
          var addTodoTextInput = document.getElementById('addTodoTextInput');
          todoList.addTodo(addTodoTextInput.value);
          addTodoTextInput.value = "";
          view.displayTodos();
        }, 
        deleteTodo: function(position){
          todoList.deleteTodo(position);
          view.displayTodos();
        },
        changeTodo: function(){
          var changeTodoPosition = document.getElementById('changeTodoPosition');
          var changeTodoTextInput = document.getElementById('changeTodoTextInput');
          todoList.changeTodo(changeTodoPosition.valueAsNumber,changeTodoTextInput.value);
           changeTodoPosition.value = "";
          changeTodoTextInput.value = "";
          view.displayTodos();
        },
        toggleCompleted: function(){
          var toggleTodoPosition = document.getElementById('toggleTodoPosition');
          todoList.toggleCompleted(toggleTodoPosition.value);
          toggleTodoPosition.value = "";
          view.displayTodos();
        },
      };

      var view = {
        displayTodos: function(){
          var todosUl = document.querySelector("ul");
          todosUl.innerHTML = " ";

          todoList.todos.forEach(function(todo, position){
            var todoLi = document.createElement('li');
            if (todo.completed === true){
              todoTextWithCompletion = '(x) '+ todo.todoText;
            } else {
              todoTextWithCompletion = '() '+ todo.todoText;
            }
            todoLi.id = position;
            todoLi.textContent = todoTextWithCompletion;

            //need to specify 'this' as second arg in callback to see
            // outside of the callback that its in. this.Create doesnt work 
            // unless callback 'this' is specified at end.  

            todoLi.appendChild(this.createDeleteButton());
            todosUl.appendChild(todoLi);
          }, this)
          
        },
        createDeleteButton: function(){
          var deleteButton = document.createElement('button');
          deleteButton.textContent = 'x';
          deleteButton.className = 'deleteButton';
          return deleteButton;
        },
        setUpEventListeners: function(){
          var todosUl = document.querySelector('ul');
      
          todosUl.addEventListener('click', function(event){ 
          var elementClicked = event.target;
          if (elementClicked.className === 'deleteButton'){
            handlers.deleteTodo(parseInt(elementClicked.parentNode.id));
          }
          });
        }
      }

      view.setUpEventListeners();

    </script>  


  </body>
</html>
